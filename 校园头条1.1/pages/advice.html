<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>意见反馈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var windowInfor;
        window.onload = function () {
            windowInfor = document.getElementById('alertWindow');
            windowInfor.style.display = 'none';
        };

        function submitAdvice() {

            var advice = document.getElementById('advice').value;
            console.log(advice);
            if(advice == ''){
                windowInfor.style.display = 'block';
            }else{
                windowInfor.style.display = 'none';
                $.ajax({
                    type: "post",
                    url: 'http://XXXX.com/',
                    data: {'advice' : advice},
                    dataType: 'json',
                    success: function (data) {

                    }
                });

            }

        };
    </script>

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="personalcenter.html">
                <img src="../images/advice/back.png" style="height: 2rem;width: auto;">
            </a>
        </div>
    </div>
</nav>

<div style="width: 8rem; height: 15rem; margin: auto; background-color: white;">
    <img src="../images/advice/advice.png" style="width: 8rem; height: auto; margin-top: 1.5rem;">
    <div style="width: auto; height: 2rem; color: black; font-size: 1rem; text-align: center; margin-top: 1.2rem;">意见反馈</div>
</div>


<div class="container col-lg-8 col-sm-8 col-lg-8 col-lg-offset-2 col-sm-2">
    <form class="bs-example bs-example-form" role="form">
        <textarea id="advice" class="form-control col-sm-12 col-lg-12" rows="8"></textarea>
        <br><br><br>

        <div id="alertWindow" class="alert alert-warning alert-dismissable">
            建议不能为空!
        </div>

        <button type="button" onclick="submitAdvice()" class="btn btn-info btn-block">提交</button>

    </form>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>用户登录页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">

        var windowInfor;
        window.onload = function () {
            windowInfor = document.getElementById('alertWindow');
            windowInfor.style.display = 'none';
        };


        function sumbitValue() {

            var initPwd = document.getElementById('initpwd').value;
            var newPwd = document.getElementById('newpwd').value;
            var confirmpwd = document.getElementById('confirmpwd').value;

            if(initPwd == '' || newPwd == '' || confirmpwd == ''){
//                alert('密码不能为空!');
                windowInfor.innerHTML = '密码不能为空!';
                windowInfor.style.display = 'block';
            }else{
                if(newPwd != confirmpwd){
                    windowInfor.innerHTML = '密码不一致!';
                    windowInfor.style.display = 'block';
                }else{
                    windowInfor.style.display = 'none';

                    $.ajax({
                        type: "post",
                        url: 'http://XXXX.com/',
                        data: {'initPwd' : initPwd, 'newPwd':newPwd, 'confirmpwd' : confirmpwd  },
                        dataType: 'json',
                        success: function (data) {


                        }
                    });


                }
            }


        }
    </script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="personalcenter.html">
                <img src="../images/advice/back.png" style="height: 2rem;width: auto;">
            </a>
        </div>
    </div>
</nav>

<div style="width: 6rem; height: 15rem; margin: auto; background-color: white;">
    <img src="../images/advice/lock.png" style="width: 6rem; height: auto; margin-top: 1rem;">
    <div style="width: auto; height: 2rem; color: black; font-size: 1rem; text-align: center; margin-top: 1.2rem;">密码修改</div>
</div>

<div style="width: 92%; height: 0.15rem; margin: auto; background-color: #777570"></div>

<div class="container col-lg-8 col-sm-8 col-lg-8 col-lg-offset-2 col-sm-2" style="margin-top: 2.5rem;">
    <form class="bs-example bs-example-form" role="form" action="#">

        <div class="input-group">
            <span class="input-group-addon">原&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码:</span>
            <input type="text" class="form-control" id="initpwd" name="initpwd">
        </div>
        <br>

        <div class="input-group">
            <span class="input-group-addon">新&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码:</span>
            <input type="text" class="form-control" id="newpwd" name="newpwd">
        </div>
        <br>

        <div class="input-group">
            <span class="input-group-addon">确认新密码:</span>
            <input type="text" class="form-control" id="confirmpwd" name="confirmpwd">
        </div>
        <br>

        <div id="alertWindow" class="alert alert-warning alert-dismissable">

            警告！请不要提交。
        </div>


        <button type="reset" class="btn btn-info btn-block" >取消</button>
        <br>
        <button type="button" onclick="sumbitValue()" class="btn btn-success btn-block" href="home.html">完成</button>

    </form>
</div>




</body>
</html>
